<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <script src="./add.js"></script>  


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">

</head>


<body>
    <div class="container text-center">
        <h1>My Restaurant</h1>
        <div id="restaurants" class="row">

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Restaurant name</label>
                    <input type="text" class="form-control" id="name">
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Restaurant Type</label>
                        <input type="text" class="form-control" id="type">
                    </div>

                    <div class="mb-3 ">
                        <label for="image" class="form-label">Restaurant image</label>
                        <input type="text" class="form-control" id="image">
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="addResto()">Add New Restaurant</button>

            </form>

        </div>
    </div>



</body>

</html>
